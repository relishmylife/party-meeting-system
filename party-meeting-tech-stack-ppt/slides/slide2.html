<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>目录页</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            padding: 80px 120px;
            display: flex;
            flex-direction: column;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 48px;
        }
        
        .content-grid {
            display: flex;
            gap: 80px;
            flex: 1;
        }
        
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        
        .toc-item {
            display: flex;
            align-items: baseline;
            gap: 16px;
        }
        
        .toc-number {
            font-size: 32px;
            font-weight: 700;
            color: #C8102E;
            min-width: 40px;
            text-align: right;
        }
        
        .toc-title {
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
        }
        
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 120px;
            font-size: 16px;
            font-weight: 400;
            color: #666666;
        }
        
        .logo-small {
            position: absolute;
            top: 40px;
            right: 120px;
            width: 40px;
            height: 40px;
            border: 2px solid #D4A017;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #D4A017;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="logo-small">党</div>
        
        <h2 class="page-title">目录</h2>
        
        <div class="content-grid">
            <div class="column">
                <div class="toc-item">
                    <span class="toc-number">01</span>
                    <span class="toc-title">项目概述</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">02</span>
                    <span class="toc-title">技术架构总览</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">03</span>
                    <span class="toc-title">前端技术栈</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">04</span>
                    <span class="toc-title">后端技术栈</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">05</span>
                    <span class="toc-title">数据库与认证</span>
                </div>
            </div>
            
            <div class="column">
                <div class="toc-item">
                    <span class="toc-number">06</span>
                    <span class="toc-title">Edge Functions</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">07</span>
                    <span class="toc-title">文件存储系统</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">08</span>
                    <span class="toc-title">实时功能</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">09</span>
                    <span class="toc-title">核心特色功能</span>
                </div>
                <div class="toc-item">
                    <span class="toc-number">10</span>
                    <span class="toc-title">技术总结</span>
                </div>
            </div>
        </div>
        
        <div class="page-number">2 / 10</div>
    </div>
</body>
</html>
