<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>技术总结</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            padding: 80px 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        
        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: #000000;
            text-align: center;
        }
        
        .summary-points {
            display: flex;
            gap: 120px;
            justify-content: center;
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .summary-icon {
            width: 40px;
            height: 40px;
            color: #C8102E;
            stroke-width: 2;
        }
        
        .summary-text {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            text-align: center;
        }
        
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .contact-org {
            font-size: 24px;
            font-weight: 500;
            color: #000000;
        }
        
        .contact-info {
            font-size: 20px;
            font-weight: 400;
            color: #666666;
        }
        
        .contact-note {
            font-size: 16px;
            font-weight: 400;
            color: #999999;
            margin-top: 8px;
        }
        
        .party-emblem-large {
            width: 60px;
            height: 60px;
            border: 2px solid #D4A017;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #D4A017;
            font-weight: 700;
        }
        
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 120px;
            font-size: 16px;
            font-weight: 400;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h2 class="page-title">技术总结</h2>
        
        <div class="summary-points">
            <div class="summary-item">
                <i data-lucide="check-circle" class="summary-icon"></i>
                <div class="summary-text">类型安全<br>现代化前端</div>
            </div>
            
            <div class="summary-item">
                <i data-lucide="shield-check" class="summary-icon"></i>
                <div class="summary-text">企业级<br>安全架构</div>
            </div>
            
            <div class="summary-item">
                <i data-lucide="trending-up" class="summary-icon"></i>
                <div class="summary-text">高效可扩展<br>全栈方案</div>
            </div>
        </div>
        
        <div class="contact-section">
            <div class="contact-org">高校党委组织部</div>
            <div class="contact-info">面向高校党组织的现代化管理平台</div>
            <div class="contact-note">采用开源技术栈，安全可靠</div>
        </div>
        
        <div class="party-emblem-large">党</div>
        
        <div class="page-number">10 / 10</div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
