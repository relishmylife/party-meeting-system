<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>项目概述</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            padding: 80px 120px;
            display: flex;
            flex-direction: column;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 48px;
        }
        
        .blocks-container {
            display: flex;
            gap: 40px;
            flex: 1;
            align-items: flex-start;
        }
        
        .info-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .block-icon {
            width: 32px;
            height: 32px;
            color: #C8102E;
            stroke-width: 2;
        }
        
        .block-title {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            line-height: 1.4;
        }
        
        .block-desc {
            font-size: 22px;
            font-weight: 400;
            color: #333333;
            line-height: 1.4;
        }
        
        .highlight {
            color: #D4A017;
            font-weight: 500;
        }
        
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 120px;
            font-size: 16px;
            font-weight: 400;
            color: #666666;
        }
        
        .logo-small {
            position: absolute;
            top: 40px;
            right: 120px;
            width: 40px;
            height: 40px;
            border: 2px solid #D4A017;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #D4A017;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="logo-small">党</div>
        
        <h2 class="page-title">项目概述</h2>
        
        <div class="blocks-container">
            <div class="info-block">
                <i data-lucide="target" class="block-icon"></i>
                <h3 class="block-title">系统定位</h3>
                <p class="block-desc">
                    面向高校党组织的<span class="highlight">现代化全栈管理平台</span>，
                    实现会议管理、党员管理、消息通知等核心功能的数字化升级
                </p>
            </div>
            
            <div class="info-block">
                <i data-lucide="users" class="block-icon"></i>
                <h3 class="block-title">目标受众</h3>
                <p class="block-desc">
                    服务高校党委组织部、各级党支部及党员群体，
                    支持三级权限管理（超级管理员、管理员、普通成员）
                </p>
            </div>
            
            <div class="info-block">
                <i data-lucide="zap" class="block-icon"></i>
                <h3 class="block-title">核心价值</h3>
                <p class="block-desc">
                    采用<span class="highlight">类型安全</span>的前端技术栈与
                    <span class="highlight">企业级</span>后端服务，
                    实现高效、安全、可扩展的党务管理
                </p>
            </div>
        </div>
        
        <div class="page-number">3 / 10</div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
