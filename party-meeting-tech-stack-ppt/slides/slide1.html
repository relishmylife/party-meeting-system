<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>封面页 - 党组织生活会议管理系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            position: relative;
            padding: 80px 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title-section {
            margin-bottom: 24px;
        }
        
        .main-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.2;
            color: #000000;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }
        
        .decorative-line {
            width: 200px;
            height: 8px;
            background: #C8102E;
            margin-top: 12px;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            color: #000000;
            line-height: 1.5;
            margin-top: 24px;
        }
        
        .metadata {
            position: absolute;
            bottom: 80px;
            left: 120px;
            font-size: 18px;
            font-weight: 400;
            color: #666666;
            line-height: 1.6;
        }
        
        .party-emblem {
            position: absolute;
            bottom: 80px;
            right: 120px;
            width: 60px;
            height: 60px;
            border: 2px solid #D4A017;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #D4A017;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title-section">
            <h1 class="main-title">党组织生活会议<br>管理系统</h1>
            <div class="decorative-line"></div>
            <h2 class="subtitle">技术栈介绍</h2>
        </div>
        
        <div class="metadata">
            现代化全栈Web应用<br>
            面向高校党组织管理<br>
            2025年11月
        </div>
        
        <div class="party-emblem">党</div>
    </div>
</body>
</html>
