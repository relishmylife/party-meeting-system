<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>核心特色功能</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            padding: 80px 120px;
            display: flex;
            flex-direction: column;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 48px;
        }
        
        .features-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 48px 40px;
        }
        
        .feature-card {
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .feature-number {
            font-size: 64px;
            font-weight: 700;
            color: #C8102E;
            line-height: 1;
        }
        
        .feature-name {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            line-height: 1.2;
        }
        
        .feature-desc {
            font-size: 22px;
            font-weight: 400;
            color: #333333;
            line-height: 1.4;
            flex: 1;
        }
        
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 120px;
            font-size: 16px;
            font-weight: 400;
            color: #666666;
        }
        
        .logo-small {
            position: absolute;
            top: 40px;
            right: 120px;
            width: 40px;
            height: 40px;
            border: 2px solid #D4A017;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #D4A017;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="logo-small">党</div>
        
        <h2 class="page-title">核心特色功能</h2>
        
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-number">01</div>
                <div class="feature-name">超级管理员功能</div>
                <div class="feature-desc">
                    直连数据库的增删改查权限，
                    可创建和管理所有系统用户，
                    实现全局数据管理
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-number">02</div>
                <div class="feature-name">批量消息系统</div>
                <div class="feature-desc">
                    支持选择性批量发送消息，
                    精准触达目标党员群体，
                    提升组织通知效率
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-number">03</div>
                <div class="feature-name">党员私信系统</div>
                <div class="feature-desc">
                    实时消息通信机制，
                    支持点对点交流，
                    5秒轮询实现即时通知
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-number">04</div>
                <div class="feature-name">权限分级管理</div>
                <div class="feature-desc">
                    三级角色权限控制系统，
                    基于RLS的数据安全策略，
                    确保信息访问安全
                </div>
            </div>
        </div>
        
        <div class="page-number">9 / 10</div>
    </div>
</body>
</html>
